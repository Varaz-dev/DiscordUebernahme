<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Level 4</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .wimmelbild-container { position: relative; display: inline-block; }
        .hotspot {
            position: absolute;
            width: 30px; height: 30px;
            background-color: rgba(255, 0, 0, 0.3); /* Leicht sichtbar für Tests */
            border-radius: 50%;
            cursor: pointer;
        }
        #passwort {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            color: green;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "spark999") {
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
            } else {
                alert("Falsches Passwort!");
            }
        }

        let gefunden = 0;
        function hotspotGefunden(element) {
            element.style.backgroundColor = "transparent"; // Hotspot unsichtbar machen
            element.style.pointerEvents = "none"; // Klick deaktivieren
            gefunden++;

            if (gefunden === 3) { // Anzahl der versteckten Spots
                document.getElementById("passwort").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <!-- Passwortabfrage -->
    <div id="login">
        <h2>Level 4</h2>
        <p>Gib das Passwort ein, um fortzufahren:</p>
        <input type="password" id="password">
        <button onclick="checkPassword()">Bestätigen</button>
    </div>

    <!-- Wimmelbild-Minigame -->
    <div id="content" style="display:none;">
        <h2>Willkommen in Level 4!</h2>
        <p>Finde alle versteckten Hinweise!</p>

        <div class="wimmelbild-container">
            <img src="wimmelbild.jpg" alt="Wimmelbild" width="600">
            <div class="hotspot" style="top: 100px; left: 150px;" onclick="hotspotGefunden(this)"></div>
            <div class="hotspot" style="top: 250px; left: 400px;" onclick="hotspotGefunden(this)"></div>
            <div class="hotspot" style="top: 350px; left: 200px;" onclick="hotspotGefunden(this)"></div>
        </div>

        <p id="passwort">Passwort für Level 5: <strong>lichtlfinal</strong></p>

        <a href="level5.html">Weiter zu Level 5</a>
    </div>
</body>
</html>
