  function saveName() {
    let name = document.getElementById("username").value.trim();
    let warning = document.getElementById("warning");

    if (!name) {
      warning.textContent = "Bitte einen gÃ¼ltigen Namen eingeben!";
      return;
    }

    // Namen in Firebase speichern
    push(ref(db, "teilnehmer"), { name: name })
      .then(() => {

      });
  }

  function loadNames() {
    let list = document.getElementById("name-list");
    list.innerHTML = "";

    // Namen aus Firebase laden
    onValue(ref(db, "teilnehmer"), (snapshot) => {
      list.innerHTML = "";
      let index = 1;

      snapshot.forEach((childSnapshot) => {
        let data = childSnapshot.val();
        let rowHTML = `<tr>
          <td>#${index++}</td>
          <td>${data.name}</td>
        </tr>`;
        list.innerHTML += rowHTML;
      });
    });
  }
