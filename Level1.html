<!-- Level 1 mit Passwortschutz -->
<!DOCTYPE html>
<html>
<head>
    <title>Level 1</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "lichtl123") { // Beispiel-Passwort
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
            } else {
                alert("Falsches Passwort!");
            }
        }
    </script>
</head>
<body>
    <div id="login">
        <h2>Level 1</h2>
        <p>Gib das Passwort ein, um fortzufahren:</p>
        <input type="password" id="password">
        <button onclick="checkPassword()">Bestätigen</button>
    </div>
    <div id="content" style="display:none;">
        <h2>Willkommen in Level 1!</h2>
        <p>Hier könnte dein Minigame oder Rätsel stehen.</p>
        <a href="level2.html">Weiter zu Level 2</a>
    </div>
</body>
</html>
