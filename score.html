<!DOCTYPE html>

<body>
    <h1>â–ˆâ–“â–’â–‘ TEILNEHMERLISTE â–‘â–’â–“â–ˆ</h1>

    <p>Trage deinen Namen ein und verewige dich!</p>
    <input type="text" id="username" placeholder="Dein Name">
    <button onclick="saveName()">Speichern</button>
    <p id="warning"></p>

    <h2>ðŸ”¥ Die Teilnehmer ðŸ”¥</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="name-list">
            <!-- Namen werden hier eingefÃ¼gt -->
        </tbody>
    </table>

    <script>
        const scriptURL = "https://script.google.com/macros/library/d/1h7JvfrkEFbwTX1CPTO8zuu53cCbdw-ax-SD8caUD14Z9j_F79K5EMKT1/1";
        

        function saveName() {
            let name = document.getElementById("username").value.trim();
            let warning = document.getElementById("warning");

            if (!name) {
                warning.textContent = "Bitte einen gÃ¼ltigen Namen eingeben!";
                return;
            }

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ name: name })
            })
            .then(response => response.text())
            .then(data => {
                warning.textContent = "Erfolgreich gespeichert!";
                document.getElementById("username").value = "";
                loadNames();
            })
            .catch(error => {
                warning.textContent = "Fehler beim Speichern!";
                console.error(error);
            });
        }

        function loadNames() {
            fetch(scriptURL)
            .then(response => response.json())
            .then(names => {
                let list = document.getElementById("name-list");
                list.innerHTML = "";
                names.forEach((entry, index) => {
                    let row = `<tr>
                        <td>#${index + 1}</td>
                        <td>${entry}</td>
                    </tr>`;
                    list.innerHTML += row;
                });
            })
            .catch(error => console.error("Fehler beim Laden der Namen:", error));
        }

        window.onload = loadNames;
    </script>
