<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 - Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        canvas {
            background-color: black;
        }
        #password-reveal {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "lichtl123") {
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
                startGame();
            } else {
                alert("Falsches Passwort!");
            }
        }

        let blockSize = 25;
        let total_row = 17; 
        let total_col = 17; 
        let board;
        let context;

        let snakeX, snakeY;
        let speedX, speedY;
        let snakeBody;
        let foodX, foodY;
        let score;
        let gameOver;
        let maxScore = 10; 

        function startGame() {
            board = document.getElementById("board");
            board.height = total_row * blockSize;
            board.width = total_col * blockSize;
            context = board.getContext("2d");

            resetGame();
            placeFood();
            document.addEventListener("keydown", changeDirection);
            setInterval(update, 100);
        }

        function resetGame() {
            snakeX = blockSize * 5;
            snakeY = blockSize * 5;
            speedX = 0;
            speedY = 0;
            snakeBody = [];
            score = 0;
            gameOver = false;
            document.getElementById("score").innerText = "Punkte: " + score;
            document.getElementById("password-reveal").style.display = "none";
        }

        function update() {
            if (gameOver || score >= maxScore) return;

            context.fillStyle = "black";
            context.fillRect(0, 0, board.width, board.height);

            context.fillStyle = "red";
            context.fillRect(foodX, foodY, blockSize, blockSize);

            if (snakeX == foodX && snakeY == foodY) {
                snakeBody.push([foodX, foodY]);
                placeFood();
                score++;
                document.getElementById("score").innerText = "Punkte: " + score;

                if (score >= maxScore) {
                    document.getElementById("password-reveal").style.display = "block";
                    return;
                }
            }

            for (let i = snakeBody.length - 1; i > 0; i--) {
                snakeBody[i] = snakeBody[i - 1];
            }
            if (snakeBody.length) {
                snakeBody[0] = [snakeX, snakeY];
            }

            snakeX += speedX * blockSize;
            snakeY += speedY * blockSize;

            // Wand-Kollision = Game Over
            if (snakeX < 0 || snakeX >= board.width || snakeY < 0 || snakeY >= board.height) {
                gameOver = true;
                alert("Game Over! Drücke R, um neu zu starten.");
                return;
            }

            context.fillStyle = "lime";
            context.fillRect(snakeX, snakeY, blockSize, blockSize);
            for (let i = 0; i < snakeBody.length; i++) {
                context.fillRect(snakeBody[i][0], snakeBody[i][1], blockSize, blockSize);
            }
        }

        function changeDirection(e) {
            if (e.code == "ArrowUp" && speedY != 1) {
                speedX = 0;
                speedY = -1;
            }
            else if (e.code == "ArrowDown" && speedY != -1) {
                speedX = 0;
                speedY = 1;
            }
            else if (e.code == "ArrowLeft" && speedX != 1) {
                speedX = -1;
                speedY = 0;
            }
            else if (e.code == "ArrowRight" && speedX != -1) {
                speedX = 1;
                speedY = 0;
            }
            else if (e.code == "KeyR") {  
                resetGame();
            }
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * total_col) * blockSize;
            foodY = Math.floor(Math.random() * total_row) * blockSize;
        }
    </script>
</head>

<body>
    <div id="login">
        <h2>Level 1</h2>
        <p>Gib das Passwort ein, um fortzufahren:</p>
        <input type="password" id="password">
        <button onclick="checkPassword()">Bestätigen</button>
    </div>

    <div id="content" class="hidden">
        <h2>Snake Game</h2>
        <p>Steuere die Schlange mit den Pfeiltasten. Erreiche 10 Punkte für das Passwort! (Drücke R zum Neustart)</p>
        <p id="score">Punkte: 0</p>
        <canvas id="board"></canvas>
        <p id="password-reveal" class="hidden">Glückwunsch! Dein Passwort für Level 2: <strong>spark777</strong></p>
        <a href="level2.html">Weiter zu Level 2</a>
    </div>
</body>

</html>
