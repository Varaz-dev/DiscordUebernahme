<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #gameContainer {
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid white;
            overflow: hidden;
        }
        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            cursor: pointer;
        }
        #message {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="box"></div>
    </div>
    <div id="message">
        <h2>Herzlichen Glückwunsch! Das Passwort lautet: <strong>FinalLichtl</strong></h2>
        <a href="score.html"><button>Weiter</button></a>
    </div>
    <script>
        const box = document.getElementById("box");
        const gameContainer = document.getElementById("gameContainer");
        const message = document.getElementById("message");
        let size = 100;
        let speed = 1000;
        let clicks = 0;
        let interval;

        function moveBox() {
            if (clicks >= 6) return;
            const maxX = gameContainer.clientWidth - size;
            const maxY = gameContainer.clientHeight - size;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            box.style.transform = `translate(${x}px, ${y}px)`;
        }

        function clickBox() {
            if (clicks >= 6) return; // Verhindert zusätzliche Klicks nach Spielende
            clicks++;
            if (clicks >= 6) {
                clearInterval(interval);
                box.style.display = "none";
                message.style.display = "block";
                return;
            }
            //size = Math.max(size * 0.75, 20); // Verkleinerung langsamer und Mindestgröße 20px
            speed = Math.max(speed * 0.9, 200); // Geschwindigkeit weniger radikal erhöhen
            box.style.width = `${size}px`;
            box.style.height = `${size}px`;
            moveBox();
            clearInterval(interval);
            interval = setInterval(moveBox, speed);
        }

        box.addEventListener("click", clickBox);
        interval = setInterval(moveBox, speed);
    </script>
</body>
</html>
