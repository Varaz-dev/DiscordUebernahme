<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen im ARG</title>
    <style>
        /* Allgemeiner Hacker-Look */
        body {
            background-color: black;
            color: #00FF00; /* Giftgrün */
            font-family: "Courier New", monospace;
            text-align: center;
            padding-top: 10%;
        }

        /* Terminal-Box für mittige Darstellung */
        .terminal {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 2px solid #00FF00;
            box-shadow: 0px 0px 10px #00FF00;
        }

        /* Blinken für extra Hacker-Vibes */
        .blink {
            display: inline-block;
            animation: blink-animation 1s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            50% { opacity: 0; }
        }

        /* Link-Styling */
        a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            text-shadow: 0px 0px 10px #00FF00;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>ACCESS GRANTED</h1>
        <p>Willkommen, Operator. Bereit für die Mission?</p>
        <p class="blink">█</p>
        <a href="level1.html">> Enter</a>
    </div>
</body>
</html>
