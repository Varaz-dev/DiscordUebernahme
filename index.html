<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen im Mainframe</title>
    <style>
        /* Allgemeiner Hacker-Look */
        body {
            background-color: black;
            color: #00FF00; /* Giftgrün */
            font-family: "Courier New", monospace;
            text-align: center;
            padding-top: 10%;
        }

        /* Terminal-Box für mittige Darstellung */
        .terminal {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 2px solid #00FF00;
            box-shadow: 0px 0px 10px #00FF00;
        }

        /* Countdown-Styling */
        #countdown {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0px 0px 10px #00FF00;
            margin-top: 10px;
        }

        /* Blinken für extra Hacker-Vibes */
        .blink {
            display: inline-block;
            animation: blink-animation 1s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            50% { opacity: 0; }
        }

        /* Link-Styling */
        a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            text-shadow: 0px 0px 10px #00FF00;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>Willkommen im Mainframe</h1>
                
        <!-- Countdown-Anzeige -->
        <p>TIME REMAINING:</p>
        <p id="countdown">Loading...</p>
        
        <p>Bereit für deine Mission?</p>
        <p class="blink">█ <a href="level1.html">> Enter</a> </p>
    </div>

    <script>
        function updateCountdown() {
            let now = new Date();
            let target = new Date();
            target.setHours(23, 59, 0, 0); // Setzt das Ziel auf 23:59 Uhr heute

            let diff = target - now; // Differenz in Millisekunden

            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "MISSION EXPIRED";
                return;
            }

            let hours = Math.floor(diff / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Formatieren mit führenden Nullen
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');

            document.getElementById("countdown").innerHTML = hours + ":" + minutes + ":" + seconds;
        }

        // Countdown jede Sekunde aktualisieren
        setInterval(updateCountdown, 1000);

        // Direkt beim Laden starten
        updateCountdown();
    </script>
</body>
</html>
