<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Hack the System</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", monospace;
            text-align: center;
            overflow: hidden;
        }

        h1, h2, p {
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #moving-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #00FF00;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #password-display, #proceed-button {
            display: none;
            margin-top: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px #00FF00;
        }
    </style>
    <script>
        let clicks = 0;
        let maxClicks = 6;
        let boxSize = 100;
        let speed = 1500;
        let gameActive = true;
        let box = null;

        function getRandomPosition() {
            let maxX = window.innerWidth - boxSize;
            let maxY = window.innerHeight - boxSize;
            return { x: Math.random() * maxX, y: Math.random() * maxY };
        }

        function moveBox() {
            if (!gameActive) return;
            let pos = getRandomPosition();
            box.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
            setTimeout(moveBox, speed);
        }

        function shrinkAndSpeedUp() {
            if (!gameActive) return;
            clicks++;
            boxSize *= 0.8;
            speed *= 0.85;
            box.style.width = boxSize + "px";
            box.style.height = boxSize + "px";
            
            if (clicks >= maxClicks) {
                gameActive = false;
                box.style.display = "none";
                document.getElementById("password-display").style.display = "block";
                document.getElementById("proceed-button").style.display = "inline-block";
            }
        }

        function startGame() {
            document.getElementById("content").style.display = "block";
            document.getElementById("login").style.display = "none";
            box = document.getElementById("moving-box");
            moveBox();
        }
    </script>
</head>
<body>
    <div id="login">
        <h2>Level 4</h2>
        <p>Gib das Passwort ein, um fortzufahren:</p>
        <input type="password" id="password">
        <button onclick="if (document.getElementById('password').value === 'lichtlfinal') startGame(); else alert('ACCESS DENIED!');">Bestätigen</button>
    </div>

    <div id="content" style="display: none;">
        <h1>Catch the Box!</h1>
        <p>Klicke den Kasten, bevor er zu klein und zu schnell wird!</p>

        <div id="game-container">
            <div id="moving-box" onclick="shrinkAndSpeedUp()"></div>
        </div>

        <p id="password-display">█▓▒░ PASSWORD UNLOCKED ░▒▓█: <b>Highscore</b></p>
        <button id="proceed-button" onclick="window.location.href='score.html'">PROCEED</button>
    </div>
</body>
</html>
