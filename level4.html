<!-- Level 4 mit Passwortschutz -->
<!DOCTYPE html>
<html>
<head>
    <title>Level 4</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "spark999") {
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
            } else {
                alert("Falsches Passwort!");
            }
        }
    </script>
     <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #gameContainer { position: relative; display: inline-block; }
        #wimmelbild { width: 800px; height: auto; }
        .hotspot {
            position: absolute;
            width: 30px; height: 30px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
        }
        #passwordBox { display: none; margin-top: 20px; font-size: 20px; color: green; }
    </style>
</head>
<body>
    <div id="login">
        <h2>Level 4</h2>
        <p>Gib das Passwort ein, um fortzufahren:</p>
        <input type="password" id="password">
        <button onclick="checkPassword()">Best√§tigen</button>
    </div>
    <div id="content" style="display:none;">
        <h2>Willkommen in Level 4!</h2>
        <a href="level5.html">Weiter zu Level 5</a>
    </div>
    
    <h1>Finde alle versteckten Hinweise!</h1>
    <p>Klicke auf die versteckten Punkte, um das Passwort zu erhalten.</p>
    
    <div id="gameContainer">
        <img id="wimmelbild" src="wimmelbild.jpg" alt="Wimmelbild">
        
        <!-- Hotspots (Punkte zum Anklicken) -->
        <div class="hotspot" style="top: 50px; left: 100px;" onclick="found(0)"></div>
        <div class="hotspot" style="top: 200px; left: 250px;" onclick="found(1)"></div>
        <div class="hotspot" style="top: 400px; left: 500px;" onclick="found(2)"></div>
    </div>
    
    <p id="passwordBox">Passwort: <strong>lichtl2025</strong></p>
    
    <script>
        let foundSpots = [false, false, false];
        
        function found(index) {
            foundSpots[index] = true;
            document.getElementsByClassName('hotspot')[index].style.backgroundColor = 'transparent';
            
            if (foundSpots.every(Boolean)) {
                document.getElementById('passwordBox').style.display = 'block';
            }
        }
    </script>
</body>
</html>
