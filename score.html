<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", monospace;
            text-align: center;
        }

        h1, h2 {
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;

        table {
            width: 60%;

        }

        th, td {

        th {
            background: #002200;
        }

        input, button {
            background: black;

            font-family: "Courier New", monospace;

            background: #00FF00;

        }
    </style>
</head>
<body>
    <h1>â–ˆâ–“â–’â–‘ TEILNEHMERLISTE â–‘â–’â–“â–ˆ</h1>

    <p>Trage deinen Namen ein und verewige dich!</p>
    <input type="text" id="username" placeholder="Dein Name">
    <button onclick="saveName()">Speichern</button>
    <p id="warning"></p>

    <h2>ðŸ”¥ Die Teilnehmer ðŸ”¥</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="name-list">
            <!-- Namen werden hier eingefÃ¼gt -->
        </tbody>
    </table>

   <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyMutacsswWvhH4HReUyo4kk2sLZhQK8g64d0gvCriEvtqetKhRJ7XsXx3EJphnXvs/exec"; 

    function saveName() {
        let name = document.getElementById("username").value.trim();
        let warning = document.getElementById("warning");

        if (!name) {
            warning.textContent = "Bitte einen gÃ¼ltigen Namen eingeben!";
            return;
        }

        fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: name })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                warning.textContent = "Name erfolgreich gespeichert!";
                loadNames();
            } else {
                warning.textContent = "Fehler beim Speichern!";
            }
        })
        .catch(error => {
            console.error("Fehler:", error);
            warning.textContent = "Verbindungsfehler!";
        });
    }

    function loadNames() {
        fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById("name-list");
                list.innerHTML = "";

                data.forEach((row, index) => {
                    let name = row[0]; // Erste Spalte (Namen)
                    if (name) {
                        let rowHTML = `<tr>
                            <td>#${index + 1}</td>
                            <td>${name}</td>
                        </tr>`;
                        list.innerHTML += rowHTML;
                    }
                });
            })
            .catch(error => console.error("Fehler beim Laden:", error));
    }

    // CORS-Preflight-Handler
    function preflightOptions() {
        fetch(scriptURL, { method: "OPTIONS" }).catch(error => console.warn("CORS Fehler:", error));
    }

    preflightOptions(); // Direkt beim Laden ausfÃ¼hren
    loadNames(); // Namen beim Start laden
</script>


</body>
</html>
