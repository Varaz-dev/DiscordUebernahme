<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Level 3 – ACCESS REQUIRED</title>
    <style>
        /* TERMINAL STYLE */
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", monospace;
            text-align: center;
        }

        h2, p {
            text-shadow: 0 0 5px #00FF00;
        }

        .hidden {
            display: none;
        }

        /* BLINKENDER CURSOR */
        @keyframes blink {
            50% { opacity: 0; }
        }

        .cursor::after {
            content: "_";
            animation: blink 0.8s infinite;
        }

        /* TERMINAL INPUT STYLE */
        input[type="password"] {
            background: black;
            border: 1px solid #00FF00;
            color: #00FF00;
            font-size: 20px;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 5px;
            outline: none;
            width: 200px;
        }

        button {
            background: black;
            border: 1px solid #00FF00;
            color: #00FF00;
            font-size: 18px;
            font-family: "Courier New", monospace;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background: #00FF00;
            color: black;
        }

        .wimmelbild-container {
            position: relative;
            display: inline-block;
            border: 2px solid #00FF00;
            padding: 10px;
            box-shadow: 0 0 10px #00FF00;
        }

        /* HACKER HOTSPOTS */
        .hotspot {
            position: absolute;
            width: 60px;
            height: 60px;
            /*background-color: rgba(0, 255, 0, 0.3);*/
            border-radius: 50%;
            cursor: default;
            transition: 0.2s;
        }

        
        .hotspot.found {
            background-color: transparent;
            pointer-events: none;
        }

        #passwort {
            display: none;
            font-size: 22px;
            font-weight: bold;
            color: #00FF00;
            margin-top: 20px;
            text-shadow: 0 0 5px #00FF00;
        }

        .next-level {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 5px 10px;
            box-shadow: 0 0 5px #00FF00;
        }

        .next-level:hover {
            background: #00FF00;
            color: black;
        }

    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "spark999") {
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
            } else {
                alert("ACCESS DENIED!");
            }
        }

        let gefunden = 0;
        function hotspotGefunden(element) {
            element.classList.add("found"); 
            gefunden++;

            if (gefunden === 3) {
                document.getElementById("passwort").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div id="login">
        <h2>█▓▒░ SYSTEM LOGIN ░▒▓█</h2>
        <p><span class="cursor">ENTER PASSWORD</span></p>
        <input type="password" id="password">
        <button onclick="checkPassword()">ACCESS</button>
    </div>

    <div id="content" class="hidden">
        <h2>█▓▒░ WELCOME TO LEVEL 3 ░▒▓█</h2>
        <p>Finde alle versteckten Schokohasen!</p>

        <div class="wimmelbild-container">
            <img src="nyulak1.png" alt="Wimmelbild" style="width: 800px; height: auto;">
            <div class="hotspot" style="top: 44%; left: 86%;" onclick="hotspotGefunden(this)"></div>
            <div class="hotspot" style="top: 81%; left: 12%;" onclick="hotspotGefunden(this)"></div>
            <div class="hotspot" style="top: 31%; left: 30%;" onclick="hotspotGefunden(this)"></div>
        </div>
        
        <p id="passwort">█▓▒░ PASSWORD UNLOCKED: <strong>lichtlfinal</strong> ░▒▓█</p>
    </div>

     <br><a href="level4.html">PROCEED</a>
</body>
</html>
