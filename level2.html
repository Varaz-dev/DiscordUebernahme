<!-- Level 2 mit Passwortschutz -->
<!DOCTYPE html>
<html>
<head>
    <title>Level 2</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "funken456") {
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
            } else {
                alert("Falsches Passwort!");
            }
        }
    </script>
</head>
<body>
    <div id="login">
        <h2>Level 2</h2>
        <p>Gib das Passwort ein, um fortzufahren:</p>
        <input type="password" id="password">
        <button onclick="checkPassword()">Bestätigen</button>
    </div>
    <div id="content" style="display:none;">
        <h2>Willkommen in Level 2!</h2>
        <p>Hier könnte dein nächstes Minigame oder Rätsel stehen. Test</p>
        <a href="level3.html">Weiter zu Level 3</a>
    </div>
</body>
</html>
