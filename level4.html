<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Hack the System</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", monospace;
            text-align: center;
            overflow: hidden;
        }

        h1, h2, p {
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        }

        #login {
            margin-top: 20vh;
        }

        #password {
            background: black;
            border: 2px solid #00FF00;
            color: #00FF00;
            font-size: 1.5em;
            font-family: "Courier New", monospace;
            padding: 5px;
            text-align: center;
            width: 250px;
            display: inline-block;
        }

        #password:focus {
            outline: none;
        }

        button {
            background: black;
            border: 2px solid #00FF00;
            color: #00FF00;
            font-size: 1.5em;
            padding: 5px 15px;
            font-family: "Courier New", monospace;
            cursor: pointer;
            display: inline-block;
        }

        button:hover {
            background: #00FF00;
            color: black;
        }

        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }

        .blinking-cursor::after {
            content: "|";
            display: inline-block;
            animation: blinkCursor 0.8s infinite;
        }

        #content {
            display: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #moving-box {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #00FF00;
            cursor: pointer;
            transition: left 0.2s, top 0.2s;
        }

        #password-display {
            display: none;
            font-size: 2em;
            text-shadow: 0 0 10px #00FF00;
            margin-top: 20px;
        }

        #proceed-button {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "lichtlfinal") {
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
                startMoving(); // Bewegung starten, sobald das Passwort korrekt ist!
            } else {
                alert("ACCESS DENIED!");
            }
        }

        let clicks = 0;
        let maxClicks = 7;
        let speed = 1500;
        let moveInterval;

        function getRandomPosition() {
            let maxX = window.innerWidth - 60;
            let maxY = window.innerHeight - 60;
            return {
                x: Math.random() * maxX,
                y: Math.random() * maxY
            };
        }

        function moveBox() {
            let box = document.getElementById("moving-box");
            let pos = getRandomPosition();
            box.style.left = pos.x + "px";
            box.style.top = pos.y + "px";
        }

        function startMoving() {
            moveInterval = setInterval(moveBox, speed);
        }

        function speedUp() {
            if (clicks >= maxClicks) return;

            clicks++;
            speed *= 0.85;
            if (speed < 50) speed = 50;

            clearInterval(moveInterval);
            moveInterval = setInterval(moveBox, speed);

            if (clicks >= maxClicks) {
                clearInterval(moveInterval);
                document.getElementById("moving-box").style.display = "none";
                document.getElementById("password-display").style.display = "block";
                document.getElementById("password-display").innerHTML = "█▓▒░ PASSWORD UNLOCKED ░▒▓█: <b>FinalLichtl</b>";
                document.getElementById("proceed-button").style.display = "inline-block";
            }
        }
    </script>
</head>
<body>
    <div id="login">
        <h2>Level 4</h2>
        <p>Gib das Passwort ein, um fortzufahren:</p>
        <input type="password" id="password" class="blinking-cursor">
        <button onclick="checkPassword()">Bestätigen</button>
    </div>

    <div id="content">
        <h1>Catch me if you can!</h1>
        <p>Klicke die Box 7 Mal, bevor sie zu schnell wird!</p>

        <div id="game-container">
            <div id="moving-box" onclick="speedUp()"></div>
        </div>

        <p id="password-display"></p>

        <button id="proceed-button" onclick="window.location.href='score.html'">PROCEED</button>
    </div>
</body>
</html>
